name: Release (OIDC - Disabled Until Task 1.17 Complete)

on:
  workflow_dispatch:  # Disabled: Will enable after npm Trusted Publishers configured
  # push:
  #   branches:
  #     - main

jobs:
  test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Verify files
        run: node scripts/verify-files.js

  release:
    name: Release to npm
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    # OIDC permissions for npm Trusted Publishers
    permissions:
      contents: write      # Create releases and tags
      issues: write        # Comment on issues
      pull-requests: write # Comment on PRs
      id-token: write      # OIDC token for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN removed - using OIDC instead
        run: npx semantic-release
